<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - Bot de Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>🤖 Secciones de la Wiki</h2>
            <div class="button-group">
                <button class="add-section-btn" onclick="showAddSectionModal()">+ Agregar Sección</button>
                <button class="export-btn" onclick="exportData()">📤 Exportar</button>
                <button class="import-btn" onclick="document.getElementById('importFile').click()">📥 Importar</button>
            </div>
            <ul class="section-tree" id="sectionTree"></ul>
        </div>

        <div class="main-content">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <h1>🤖 Wiki del Bot de Discord</h1>
                    <p>Bienvenido al editor de wiki para tu bot de Discord.</p>
                    <p><strong>¡Comienza agregando tu primera sección!</strong></p>
                </div>
            </div>

            <div class="content-editor" id="contentEditor">
                <div class="editor-header">
                    <input type="text" class="title-input" id="sectionTitle" placeholder="Título de la sección">
                </div>
                <textarea class="content-textarea" id="sectionContent" placeholder="Escribe el contenido aquí..."></textarea>
                <button class="save-btn" onclick="saveSection()">💾 Guardar Cambios</button>
            </div>
        </div>
    </div>

    <!-- Modal para agregar secciones -->
    <div class="modal" id="sectionModal">
        <div class="modal-content">
            <div class="modal-header">Agregar Nueva Sección</div>
            <input type="text" class="modal-input" id="newSectionName" placeholder="Nombre de la sección">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal()">Cancelar</button>
                <button class="modal-btn primary" onclick="addSection()">Agregar</button>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
    <script src="script.js"></script>
</body>
</html>
